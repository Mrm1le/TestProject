 
# Trajectory

teb_autosize: True
dt_ref: 0.25
dt_hysteresis: 0.1
min_samples: 3
max_samples: 500
global_plan_overwrite_orientation: True
allow_init_with_backwards_motion: False
max_global_plan_lookahead_dist: 30.0
via_points_ordered: False
global_plan_viapoint_sep: -1
global_plan_prune_distance: 1
exact_arc_length: False
feasibility_check_no_poses: 2
publish_feedback: False
force_reinit_new_goal_dist: 1
force_reinit_new_goal_angular: 1.5707963265
min_resolution_collision_check_angular: 3.141592653
control_look_ahead_poses: 1

  
# Robot
        
max_vel_x: 1.5
max_vel_x_backwards: 0.2
max_vel_y: 0.0
max_vel_theta: 0.5 # the angular velocity is also bounded by min_turning_radius in case of a carlike robot (r = v / omega)
acc_lim_x: 1.5
acc_lim_y: 0.0
acc_lim_theta: 0.1
is_footprint_dynamic: False

# ********************** Carlike robot parameters ********************
min_turning_radius: 5.5      # Min turning radius of the carlike robot (compute value using a model or adjust with rqt_reconfigure manually)
wheelbase: 3.0                 # Wheelbase of our robot
cmd_angle_instead_rotvel: True # stage simulator takes the angle instead of the rotvel as input (twist message)
# ********************************************************************

# GoalTolerance
  
xy_goal_tolerance: 0.3
yaw_goal_tolerance: 0.1
free_goal_vel: False
complete_global_plan: True
  
# Obstacles
  
min_obstacle_dist: 0.5 # This value must also include our robot's expansion, since footprint_model is set to "line".
inflation_dist: 0.5
include_costmap_obstacles: True
costmap_obstacles_behind_robot_dist: 10.0
obstacle_poses_affected: 15

dynamic_obstacle_inflation_dist: 1.5
include_dynamic_obstacles: False 

costmap_converter_plugin: ""
costmap_converter_spin_thread: True
costmap_converter_rate: 5

legacy_obstacle_association: False
obstacle_association_force_inclusion_factor: 1.5
obstacle_association_cutoff_factor: 5


# Optimization
  
no_inner_iterations: 5
no_outer_iterations: 4
optimization_activate: True
optimization_verbose: False
penalty_epsilon: 0.1
obstacle_cost_exponent: 4
weight_max_vel_x: 2
weight_max_vel_y: 0
weight_max_vel_theta: 1
weight_acc_lim_x: 1
weight_acc_lim_y: 0
weight_acc_lim_theta: 1
weight_kinematics_nh: 1000
weight_kinematics_forward_drive: 1
weight_kinematics_turning_radius: 1
weight_optimaltime: 25.0 # must be > 0
weight_shortest_path: 10.0
weight_obstacle: 200
weight_inflation: 0.2
weight_dynamic_obstacle: 0 # not in use yet
weight_dynamic_obstacle_inflation: 0
weight_viapoint: 8.0
weight_adapt_factor: 2
weight_prefer_rotdir: 50
