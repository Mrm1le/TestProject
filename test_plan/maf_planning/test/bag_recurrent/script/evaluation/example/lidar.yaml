%YAML 1.0
---
CLOCK_calib_version: "095e9e5da8/master"
CLOCK_calib_details: "output by CLOCK calibration"
CLOCK_calib_date: "2022-02-23-16:28:06"
sensor_name: "lidar"  # 传感器命名
sensor_type: "LiDAR"  # 传感器类型
timestamp_shift: 0  # 时间戳延时, 单位 ms, 真实时间戳 = 得到时间戳 + timestamp_shift
vehicle_xyz: "front_left_up"  # 车体系定义, 前左上, 后轴中心接地点
r_s2b:  # 传感器到车体系的旋转, i.e. p_b = R(r_s2b)*p_s, p_b表示车体系下的点, R(.)表示把旋转向量转换成旋转矩阵的函数, p_s表示传感器系的点
  [0.006254987, -0.007906412, 0.00491696]
t_s2b:  # 传感器到车体的平移, 单位 m
  [1.106509, 0.01344052, 1.836927]
width: 1800  # 角分辨率, 一圈点的个数
height: 128  # 线束
